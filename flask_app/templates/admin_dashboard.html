<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      body {
        min-height: 100%;
      }
      .compact-card {
        margin-bottom: 0.5rem; /* Reduce margin between cards */
      }
      .compact-card .card-body {
        padding: 0.5rem; /* Reduce padding inside the card body */
      }
      .compact-card .card-title {
        font-size: 1rem; /* Reduce font size of the card title */
      }
      .compact-card .card-text {
        font-size: 0.875rem; /* Reduce font size of the card text */
      }
    </style>
  </head>
  <body class="bg-dark text-light">
    <div
      class="container d-flex justify-content-between mt-3 align-items-center"
    >
      <h1>Welcome Admin, {{ one_user.first_name }} {{ one_user.last_name }}</h1>
      <div class="d-flex gap-5">
        <a href="/book/new">Add a New Book Entry</a>
        <a href="/users/logout">Log Out</a>
      </div>
    </div>
    <div class="container mt-4">
      <h2>Books:</h2>
      <div class="row">
        {% for book in books %}
        <div class="mb-3 w-100">
          <div class="card compact-card bg-secondary text-light">
            <div class="card-body d-flex justify-content-between align-items-center">
              <div class="me-auto">
              <h5 class="card-title">{{ book.title }}</h5>
              <p class="card-text">{{ book.author }}</p>
            </div>
            <div class="d-flex ms-auto">
              <a href="/book/{{ book.id }}/view" class="btn btn-primary" style="margin-right: 0.5rem;">View</a>
              <a href="/book/{{ book.id }}/edit" class="btn btn-warning" style="margin-right: 0.5rem;">Edit</a>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
