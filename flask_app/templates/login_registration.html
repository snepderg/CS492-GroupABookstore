<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Page Turner</title>
  <link rel="icon" href="/static/img/favicon.ico" sizes="any">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="static/styles/theme.css">
  <link rel="stylesheet" href="static/styles/style.css">
  <link rel="stylesheet" href="static/styles/nav.css">
  <script defer src="static/scripts/external-svg-element.js"></script>
  <script defer src="static/scripts/dark-mode.js"></script>
</head>

<body class="theme-color-primary-bg theme-color-contrast-text">
  <nav class="d-flex flex-row justify-content-end">
    <div class="form-check form-switch d-flex flex-row align-items-center">
      <input class="form-check-input px-2" type="checkbox" id="themeSwitch" role="switch">
      <label class="form-check-label px-2 fs-5" id="themeSwitchLabel" for="themeSwitch">Dark Mode</label>
    </div>
  </nav>
  <h1 class="mt-3 text-center">Page Turners</h1>
  <div class="d-flex gap-3 px-5">
    <div class="container mt-4 px-2">
      <div class="mb-3 w-100">
        <div class="card compact-card theme-color-primary-mild-bg theme-color-contrast-text">
          <h3 class="text-primary text-center mt-5">Register</h3>
          <form action="/users/register" method="post">
            <div class="d-flex justify-content-between m-4">
              <label for="first_name" class="form-label fs-5">First Name:</label>
              <input type="text" name="first_name" class="form-control w-75 fs-5" />
            </div>
            <div class="d-flex justify-content-between m-4">
              <label for="last_name" class="form-label fs-5">Last Name:</label>
              <input type="text" name="last_name" class="form-control w-75 fs-5" />
            </div>
            <div class="d-flex justify-content-between m-4">
              <label for="email" class="form-label fs-5">Email:</label>
              <input type="text" name="email" class="form-control w-75 fs-5" />
            </div>
            <div class="d-flex justify-content-between m-4">
              <label for="password" class="form-label fs-5">Password:</label>
              <input type="password" name="password" class="form-control w-75 fs-5" />
            </div>
            <div class="d-flex justify-content-between m-4">
              <label for="confirm_password" class="form-label fs-5">Confirm Password:</label>
              <input type="password" name="confirm_password" class="form-control w-75 fs-5" />
            </div>
            {% for message in get_flashed_messages(category_filter = ['reg']) %}
            <p class="text-danger ms-3">{{ message }}</p>
            {% endfor %}
            <button class="btn btn-lg btn-primary ms-3 mb-5">Register</button>
          </form>
        </div>
      </div>
    </div>
    <div class="container mt-4 px-2">
      <div class="mb-3 w-100">
        <div class="card compact-card theme-color-primary-mild-bg theme-color-contrast-text">
          <h3 class="text-success text-center mt-5">Login</h3>
          <form action="/users/login" method="post">
            <div class="d-flex justify-content-between m-4">
              <label for="email" class="form-label fs-5">Email:</label>
              <input type="text" name="email" class="form-control w-75 fs-5" />
            </div>
            <div class="d-flex justify-content-between m-4">
              <label for="password" class="form-label fs-5">Password:</label>
              <input type="password" name="password" class="form-control w-75 fs-5" />
            </div>
            {% for message in get_flashed_messages(category_filter = ['login']) %}
            <p class="text-danger ms-3">{{ message }}</p>
            {% endfor %}
            <button class="btn btn-lg btn-success ms-3 mb-5">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
