<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Turners</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="/static/styles/theme.css">
  <link rel="stylesheet" href="/static/styles/style.css">
  <link rel="stylesheet" href="/static/styles/nav.css">
  <script defer src="/static/scripts/external-svg-element.js"></script>
  <script defer src="/static/scripts/dark-mode.js"></script>
</head>

<body class="theme-color-primary-bg theme-color-contrast-text">
  <div class="container d-flex justify-content-between mt-3 align-items-center">
    <h1>Contact Us</h1>
    <h3>Any question/concern, please let us know!</h3>
    <nav class="d-flex flex-row justify-content-end">
      <div class="form-check form-switch d-flex flex-row align-items-center">
        <input class="form-check-input px-2" type="checkbox" id="themeSwitch" role="switch">
        <label class="form-check-label px-2 fs-5" id="themeSwitchLabel" for="themeSwitch">Dark Mode</label>
      </div>
      <a href="/dashboard" class="icon" alt="Back to Dashboard"><external-svg src="/static/svg/functional/home.svg"></a>
      <a href="/users/logout" class="icon" alt="Log Out"><external-svg src="/static/svg/functional/logout.svg"></a>
    </nav>
  </div>
  <div class="container mt-4">
    <div class="mb-3 w-100">
      <div class="card compact-card theme-color-primary-mild-bg theme-color-contrast-text px-2">
        <form action="/inquiry/new/process" method="post" class="container mt-5">
          <div class="d-flex justify-content-between mb-3">
            <label for="first_name" class="form-label fs-5">First Name</label>
            <input name="first_name" id="first_name" type="text" class="form-control w-50 fs-5" value="{{user.first_name}}">
          </div>
          <div class="d-flex justify-content-between mb-3">
            <label for="last_name" class="form-label fs-5">Last Name</label>
            <input name="last_name" id="last_name" type="text" class="form-control w-50 fs-5" value="{{user.last_name}}">
          </div>
          <div class="d-flex justify-content-between mb-3">
            <label for="category" class="form-label fs-5">Category</label>
            <select name="category" class="form-control w-50 fs-5">
              <option value="Special Order">Special Order</option>
              <option value="Shipping">Shipping</option>
              <option value="Book Recommendation">Book Recommendation</option>
              <option value="Complaint/Concern">Complaint/Concern</option>
              <option value="Other">Other</option>
            </select>
            <!-- <input name="category" id="category" type="text" class="form-control w-50 fs-5"> -->
          </div>
          <div class="d-flex justify-content-between mb-3">
            <label for="description" class="form-label fs-5">Description</label>
            <textarea name="description" id="description" type="text" class="form-control w-50 fs-5"></textarea>
          </div>
          <div class="d-flex justify-content-between mb-3">
            <label for="order_number" class="form-label fs-5">Order Number (if applicable)</label>
            <input name="order_number" id="order_number" type="text" class="form-control w-50 fs-5" value="00000">
          </div>
          
          <input type="hidden" name="user_id" value="{{ session['user_id'] }}" />
          <div class="d-flex gap-3 mb-5">
            <a href="/dashboard" class="btn btn-lg btn-warning">Cancel</a>
            <button class="btn btn-lg btn-primary" type="submit">Submit</button>
          </div>
          {% for message in get_flashed_messages() %}
          <p class="text-danger">{{ message }}</p>
          {% endfor %}
        </form>
      </div>
    </div>
  </div>
</body>

</html>
