<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Turners</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark text-light">
      <div class="container d-flex justify-content-between mt-3 align-items-center">
          <h1>Editing Book: {{ book.title }}</h1>
          <div class="d-flex gap-5">
              <a href="/dashboard">Dashboard</a>
              <a href="/users/logout">Log Out</a>
          </div>
      </div>
      <form action="/book/{{ book.id }}/update" method="post" class="container w-50">
          {% for message in get_flashed_messages() %}
              <p class="text-danger">{{ message }}</p>
          {% endfor %}
          <div class="d-flex justify-content-between mb-3">
              <label for="title" class="form-label">Title</label>
              <input value="{{ book.title }}" name="title" id="title" type="text" class="form-control w-50">
          </div>
          <div class="d-flex justify-content-between mb-3">
              <label for="genre" class="form-label">Genre</label>
              <input value="{{ book.genre }}" name="genre" id="genre" type="text" class="form-control w-50">
          </div>
          <div class="d-flex justify-content-between mb-3">
              <label for="author" class="form-label">Author</label>
              <input value="{{ book.author }}" name="author" id="author" type="text" class="form-control w-50">
          </div>
          <div class="d-flex justify-content-between mb-3">
              <label for="price" class="form-label">Price</label>
              <input value="{{ book.price }}" name="price" id="price" type="text" class="form-control w-50">
          </div>
          <div class="d-flex justify-content-between mb-3">
              <label for="quantity_in_stock" class="form-label">Quantity In Stock</label>
              <input value="{{ book.quantity_in_stock }}" name="quantity_in_stock" id="quantity_in_stock" type="text" class="form-control w-50">
          </div>
          <input type ="hidden" name="user_id" value="{{session['user_id']}}"/>
          <div class="d-flex justify-content-end gap-3">
              <a href="/dashboard" class="btn btn-warning">Cancel</a>
              <button class="btn btn-primary" type="submit">Submit</button>
          </div>
      </form>
  </body>
</html>
