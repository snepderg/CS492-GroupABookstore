<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Turners</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark text-light">
    <h1 class="mt-3 ms-5 text-center">Page Turners</h1>
    <div class="d-flex gap-5">
      <div class="container m-3">
        <h3 class="text-primary text-center mt-5">Register</h3>
        <form action="/users/register" method="post">
          <div class="d-flex justify-content-between m-4">
            <label for="first_name" class="form-label">First Name:</label>
            <input type="text" name="first_name" class="form-control w-75" />
          </div>
          <div class="d-flex justify-content-between m-4">
            <label for="last_name" class="form-label">Last Name:</label>
            <input type="text" name="last_name" class="form-control w-75" />
          </div>
          <div class="d-flex justify-content-between m-4">
            <label for="email" class="form-label">Email:</label>
            <input type="text" name="email" class="form-control w-75" />
          </div>
          <div class="d-flex justify-content-between m-4">
            <label for="password" class="form-label">Password:</label>
            <input type="password" name="password" class="form-control w-75" />
          </div>
          <div class="d-flex justify-content-between m-4">
            <label for="confirm_password" class="form-label"
              >Confirm Password:</label
            >
            <input
              type="password"
              name="confirm_password"
              class="form-control w-75"
            />
          </div>
          {% for message in get_flashed_messages(category_filter = ['reg']) %}
          <p class="text-danger ms-3">{{ message }}</p>
          {% endfor %}
          <button class="btn btn-primary ms-3 mb-5">Register</button>
        </form>
      </div>
      <div class="container m-3">
        <h3 class="text-success text-center mt-5">Login</h3>
        <form action="/users/login" method="post">
          <div class="d-flex justify-content-between m-4">
            <label for="email" class="form-label">Email:</label>
            <input type="text" name="email" class="form-control w-75" />
          </div>
          <div class="d-flex justify-content-between m-4">
            <label for="password" class="form-label">Password:</label>
            <input type="password" name="password" class="form-control w-75" />
          </div>
          {% for message in get_flashed_messages(category_filter = ['log']) %}
          <p class="text-danger ms-3">{{ message }}</p>
          {% endfor %}
          <button class="btn btn-success ms-3 mb-5 px-4">Login</button>
        </form>
      </div>
    </div>
  </body>
</html>
